				<div id="relic-1" class="d-none" style="position: absolute; margin-top: -311px; margin-left: 134px;">

			<div class="font-size-sm text-white text-center" id="lock-icon-container">
				<i class="fa fa-lock ml-1 mr-1 pb-1 pt-1 badge-pill"></i>
			</div>
		</div>
